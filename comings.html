<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
	<title>Coming Soon Page</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/comings.css">

</head>
<body>
<setion id="soon">
        <div class="container">
            <div class="row">
                <div class="col-md-12 d-flex justify-content-center mb-5">
                    <h1>Comming Soon</h1>
                </div>
                <div class="col-md-3 d-flex justify-content-center mb-5">
                    <div class="clock">
                        <h3 id="day"></h3>
                        <p>DAYS</p>
                    </div>
                </div>
                <div class="col-md-3 d-flex justify-content-center mb-5">
                    <div class="clock">
                        <h3 id="hour"></h3>
                        <p>HOURS</p>
                    </div>
                </div>
                <div class="col-md-3 d-flex justify-content-center mb-5">
                    <div class="clock">
                        <h3 id="minute"></h3>
                        <p>MINUTES</p>
                    </div>
                </div>
                <div class="col-md-3 d-flex justify-content-center mb-5">
                    <div class="clock">
                        <h3 id="second"></h3>
                        <p>SECONDS</p>
                    </div>
                </div>
                <div class="col-md-12 d-flex justify-content-center mb-4">
                    <p>Website is under construction. We'll be here soon with new 
                        awesome site, Subscribe to be notified.</p>
                </div>
                <div class="col-md-12 d-flex justify-content-center">
                    <div class="form">
                        <input type="email" placeholder="Enter your email address"><button>Submit now</button>
                    </div>
                </div>
            </div>
        </div>
   </setion>
<script type="text/javascript" src="http://t.commonsupport.com/consultox/js/jquery.js"></script>
<script type="text/javascript" src="http://t.commonsupport.com/consultox/js/jquery.countdown.js"></script>
<script type="text/javascript" src="js/comings.js"></script>
</body>
</html>
